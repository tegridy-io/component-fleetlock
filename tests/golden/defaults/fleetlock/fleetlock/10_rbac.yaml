kind: ServiceAccount
metadata:
  annotations: {}
  labels:
    name: fleetlock
  name: fleetlock
  namespace: syn-fleetlock
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  annotations: {}
  labels:
    name: fleetlock
  name: fleetlock
rules:
