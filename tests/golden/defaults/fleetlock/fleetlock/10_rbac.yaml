      - coordination.k8s.io
    resources:
      - leases
    verbs:
      - create
      - get
      - update
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  annotations: {}
  labels:
    name: fleetlock
  name: fleetlock
  namespace: syn-fleetlock
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: fleetlock
subjects:
  - kind: ServiceAccount
    name: fleetlock
    namespace: syn-fleetlock
